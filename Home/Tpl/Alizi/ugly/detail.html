<extend name="Order:alizi" /><block name="css"><link href="../Public/../Alizi/ugly/assets/style.css?v={$Think.const.ALIZI_VERSION}" rel="stylesheet" type="text/css" /><notempty name="aliziConfig.lazyload"><script type="text/javascript">seajs.use(['jquery/lazyload'], function() {	$(".alizi-detail-content img").lazyload({ placeholder : "__PUBLIC__/Alizi/alizi.gif",effect : "fadeIn",threshold:500})});</script></notempty><!--[if lt IE 9]><style>.header h1{color:#666;}</style><![endif]--></block><block name="body"><div class="wrapper alizi-detail-wrap">	<div class="alizi-detail-header clearfix">		<notempty name="info.image"><h1 class="title"><img src="{$info.image|imageUrl}"></h1></notempty>		<dl>			<dt class="ellipsis">{$info.name}				<notempty name="info.tags"><volist name=":explode('#',$info['tags'])" id="vo"><span class="alizi-badge">{$vo}</span></volist></notempty>			</dt>			<dd class="ellipsis">{$info.brief}</dd>		</dl>	</div>			<div class="alizi-page">			<div class="alizi-detail-content">		<php>			if(strstr($info['content'],'{[AliziOrder]}')){				$aliziOrder = true;				$info['content'] = str_replace('{[AliziOrder]}','',$info['content']);			}			echo $info['content'];		</php>		</div>				<notempty name="aliziOrder">		<div class="box">			<div class="box-content">				{:W('Order',array_merge($_GET,array('page'=>'single_detail','id'=>$info['sn']),$options))}			</div>		</div>		</notempty>	</div>		<include file="Order/footbar" /></div><include file="Order/weixinShare" /></block>
